<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pie chart</title>
	<link media="all" rel="stylesheet" href="css/all.css">
</head>
<body>
	<div id="wrapper">

		<!-- pie with clip technique -->
		<h1>Pie with Clip</h1>
		<div class="css-pie">
			<span class="sector-1"><span></span></span>
			<span class="sector-2"><span></span></span>
			<span class="sector-3"><span></span></span>
			<span class="sector-4"><span></span></span>
			<span class="sector-5"><span></span></span>
			<span class="sector-6"><span></span></span>
		</div>


		<!-- pie with triangle technique -->
		<h1>Pie with Triangle</h1>
		<div class="piechart">
			<span class="pie-1"><span></span></span>
			<span class="pie-2"><span></span></span>
			<span class="pie-3"><span></span></span>
			<span class="pie-4"><span></span></span>
			<span class="pie-5"><span></span></span>
			<span class="pie-6"><span></span></span>
		</div>

		<!-- pie with skew -->
		<h1>Pie with Triangle</h1>
		<div class="piechart-skew">
			<span class="pies-1"><span></span></span>
			<span class="pies-2"><span></span></span>
			<span class="pies-3"><span></span></span>
			<span class="pies-4"><span></span></span>
			<span class="pies-5"><span></span></span>
			<span class="pies-6"><span></span></span>
		</div>
	</div>
</body>
</html>
